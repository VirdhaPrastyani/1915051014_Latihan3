<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data Diri Pegawai</title>
</head>
<body bgcolor="99CCFF">
    <center><h1>Update Data Diri Pegawai</h1></center>
   <form action="formulir.php" method="post">
       <table>
        <tr>
               <td> Nama </td>
               <td> : </td>
               <td><input type="text" name="Nama" value="" placeholder="Masukan Nama Anda"/></td>
        </tr>
        <tr>
            <td> Password </td>
            <td> : </td>
            <td><input type="password" name="Password" value="" placeholder="Masukan Password Anda"/></td>
        </tr>
        <tr>
            <td> Jenis Kelamin </td>
            <td> : </td>
            <td><input type="radio" name="JenisKelamin" value="Laki-Laki"/>Laki-Laki</td>
            <td><input type="radio" name="JenisKelamin" value="Perempuan" checked/>Perempuan</td>
        </tr>
        <tr> 
            <td> Hobi </td>
            <td> : </td>
            <td><input type="checkbox" name="hobi_baca" checked/>Membaca buku</td>
            <td><input type="checkbox" name="hobi_renang"/>Berenang</td>
            <td><input type="checkbox" name="hobi_nulis"/>Menulis</td>
            <td><input type="checkbox" name="hobi_gambar"/>Menggambar</td>
        </tr>
        <tr>
            <td> Asal Kota </td>
            <td> : </td>
            <td><select name="AsalKota">
                <option value="KotaNegara" selected> Negara</option>
                <option>Denpasar</option>
                <option>Singaraja</option>   
                <option>Bandung</option>
             </select> 
            </td>  
        </tr>
        <tr>
            <td> Komentar </td>
            <td> : </td>
            <td><textarea name="Komentar" rows="3" cols="25"></textarea></td>
        </tr>
        <tr>
            <td colspan="3" align="center"><input type="submit" value="Simpan"></td>
        </tr>
       </table>
   </form>
</body>
</html>
